<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1.1</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <form class="contain">
        <p id="title">HTML Form</p>
        <div class="box">
            <p><u>Your Details</u></p>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="first name" pattern="^[A-Za-z]{1,}$" required>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="last name" pattern="^[A-Za-z]{1,}$" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" pattern="^\w+@\w+\.{1}\w{3}$" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="###-###-####" pattern="^[2-9]\d{2}-\d{3}-\d{4}$" required>
        </div>
        <div class="box">
            <p><u>Delivery Address</u></p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="exampleAddress" pattern="^\w+@\w+\.{1}\D{3}$" required>
            <br>
            <label for="post">Post Code:</label>
            <input type="text" id="post" name="postcode" placeholder="examplePostCode" pattern="^[A-Za-z]{1,}$" required>
            <br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="exampleCountry" pattern="^[A-Za-z]{1,}$" required>
        </div>
        <div class="box">
            <p><u>Card Details</u></p>
            <label for="cardType">Card Type:</label><!-- <br> -->
            <input type="radio" id="cardType" placeholder="exampleCardType" name="cardDetails" required>
            <img class="card" src="./images/image1.png">
            <input type="radio" id="cardType" placeholder="exampleCardType" name="cardDetails">
            <img class="card" src="./images/image2.jpg">
            <input type="radio" id="cardType" placeholder="exampleCardType" name="cardDetails">
            <img class="card" src="./images/image3.png">
            <br>
            <label for="cardNum">Card Number:</label>
            <input type="text" id="cardNum" name="cardnumber" placeholder="#### #### ####" pattern="^[0-9]{4} [1-9]{4} [1-9]{4} [1-9]{4}$" required>
            <br>
            <label for="securityCode">Security Code:</label>
            <input type="text" id="securityCode" name="securitycode" placeholder="exampleSecurityCode" pattern="^\d{1,}$" required>
            <br>
            <label for="nameOncard">Name on card:</label>
            <input type="text" id="nameOncard" name="cardname" placeholder="Exact name as on the card" pattern="^[A-Za-z]{1,}$" required>
        </div>
        <input type="submit" id="submit">
    </form>

</body>
</html>
